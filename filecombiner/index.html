<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Combine multiple file types (PDF, Word, images) into one — completely free and private. All processing happens in your browser.">
    <title>File Combiner - Merge Documents Instantly</title>
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../images/favicon/favicon.ico">
    <link rel="manifest" href="../images/favicon/site.webmanifest">
    <link rel="icon" type="image/png" sizes="192x192" href="../images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../images/favicon/android-chrome-512x512.png">
    <!-- Fonts & Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Site Header -->
    <header class="site-header">
        <nav class="container mx-auto flex justify-between items-center py-2 px-4">
            <a href="../index.html" class="text-white hover:text-gray-200">My Other Sites</a>
            <div class="flex gap-2">
                <a href="mailto:support@mystaticsite.com?subject=Improvement Request - File Combiner&body=Hello,%0D%0A%0D%0AI am contacting you from the File Combiner tool.%0D%0A%0D%0AI would like to suggest the following improvement:%0D%0A"
                    class="bg-white text-purple-600 px-4 py-2 rounded hover:bg-gray-100 transition-colors">Email</a>
                <a href="https://github.com/achneerov/mystaticsite.com" target="_blank"
                    class="bg-white text-purple-600 px-4 py-2 rounded hover:bg-gray-100 transition-colors">GitHub</a>
            </div>
        </nav>
    </header>

    <!-- Main App Container -->
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M16 13H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M16 17H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M10 9H9H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <h1>File Combiner</h1>
            </div>
            <p class="tagline">Combine PDFs, Word docs & images — 100% private, runs in your browser</p>
        </header>

        <main class="main-content">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <div class="drop-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <p class="drop-text">Drag & drop files here</p>
                    <p class="drop-subtext">PDF, DOCX, PNG, JPG supported</p>
                    <button class="browse-btn" id="browseBtn">Browse Files</button>
                    <input type="file" id="fileInput"
                        accept=".pdf,application/pdf,.docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.png,image/png,.jpg,.jpeg,image/jpeg"
                        multiple hidden>
                </div>
            </div>

            <div class="file-list-container" id="fileListContainer">
                <div class="file-list-header">
                    <h2>Your Files</h2>
                    <span class="file-count" id="fileCount">0 files</span>
                </div>
                <ul class="file-list" id="fileList"></ul>
                <div class="actions">
                    <button class="btn btn-secondary" id="clearBtn">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Clear All
                    </button>
                    <button class="btn btn-primary" id="combineBtn" disabled>
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Combine & Download
                    </button>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </main>
    </div>

    <!-- Site Footer -->
    <footer class="site-footer">
        <div class="text-center space-y-2">
            <p class="text-gray-600">&copy; <span id="currentYear"></span>. All rights reserved.</p>
            <p class="text-gray-600">Created by Alex with ❤️</p>
        </div>
    </footer>

    <!-- Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script src="index.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>

</html>
