<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Model Trainer & Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-data@4.11.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            opacity: 0.9;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }

        .panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .checkbox-group {
            display: none;
        }

        .training-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .training-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }


        .model-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .model-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .model-item:hover {
            background: #f0f2f5;
        }

        .model-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .model-item .model-name {
            flex: 1;
        }

        .model-item .model-date {
            font-size: 11px;
            color: #999;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }


        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .metric {
            background: white;
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #667eea;
        }

        .metric-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #drawCanvas {
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: crosshair;
            background: white;
            display: block;
            margin: 15px auto;
        }

        .canvas-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .canvas-controls button {
            padding: 8px 16px;
            font-size: 12px;
        }

        .predictions-container {
            margin-top: 20px;
        }

        .model-prediction {
            background: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .model-prediction-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .predicted-digit {
            font-size: 24px;
            color: #667eea;
        }

        .histogram {
            display: flex;
            align-items: flex-end;
            height: 120px;
            gap: 2px;
            margin-top: 10px;
        }

        .histogram-bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            position: relative;
            transition: all 0.3s;
            border-radius: 2px 2px 0 0;
            min-height: 2px;
        }

        .histogram-bar:hover {
            opacity: 0.8;
        }

        .histogram-bar-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #666;
        }

        .histogram-bar-value {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: #333;
            font-weight: 600;
            white-space: nowrap;
        }

        .histogram-container {
            position: relative;
            padding-bottom: 25px;
        }

        .model-checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .model-checkbox-item:hover {
            background: #f0f2f5;
        }

        .model-checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .model-checkbox-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            display: flex;
            justify-content: space-between;
        }

        .model-size {
            font-size: 11px;
            color: #666;
            margin-left: 10px;
        }

        .delete-model-btn {
            background: #dc3545;
            padding: 4px 8px;
            font-size: 11px;
            margin-left: 10px;
        }

        .delete-model-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MNIST Model Trainer & Predictor</h1>
            <p>Train models, compare predictions, and draw to test in real-time</p>
        </header>

        <main>
            <!-- Left Panel: Drawing Canvas & Multi-Model Predictions -->
            <div>
                <div class="panel">
                    <h2>Draw & Test</h2>

                    <canvas id="drawCanvas" width="200" height="200"></canvas>

                    <div class="canvas-controls">
                        <button onclick="clearCanvas()">Clear Canvas</button>
                        <button onclick="predictMultiModel()">Predict</button>
                    </div>

                    <div id="predictionsContainer" class="predictions-container"></div>
                </div>
            </div>

            <!-- Right Panel: Training & Model Management -->
            <div>
                <div class="panel">
                    <h2>Model Management</h2>
                    <div class="control-group">
                        <label>Available Models:</label>
                        <div id="modelCheckboxList"></div>
                    </div>

                    <button id="downloadSelectedBtn" onclick="downloadSelectedModels()" style="width: 100%; margin-top: 10px;" disabled>Download Selected Models</button>
                    <button id="importBtn" onclick="document.getElementById('fileInput').click()" style="width: 100%; margin-top: 10px;">Import Model from File</button>
                    <input type="file" id="fileInput" style="display: none;" accept=".json,.bin" multiple>

                    <div class="training-section">
                        <h2>Train New Model</h2>
                        <div class="control-group">
                            <label for="epochs">Epochs:</label>
                            <input type="number" id="epochs" value="5" min="1" max="20">
                        </div>

                        <div class="control-group">
                            <label for="batchSize">Batch Size:</label>
                            <select id="batchSize">
                                <option value="32">32</option>
                                <option value="64">64</option>
                                <option value="128">128</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="learningRate">Learning Rate:</label>
                            <input type="number" id="learningRate" value="0.01" min="0.0001" max="0.1" step="0.001">
                        </div>

                        <button id="trainBtn" onclick="trainModel()" style="width: 100%;">Start Training</button>

                        <div class="progress-bar" id="progressBar" style="display: none;">
                            <div class="progress-fill" id="progressFill" style="width: 0%;">0%</div>
                        </div>

                        <div class="training-info" id="trainingInfo"></div>

                        <div class="metrics" id="metrics" style="display: none;">
                            <div class="metric">
                                <div class="metric-label">Accuracy</div>
                                <div class="metric-value" id="accuracy">-</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Loss</div>
                                <div class="metric-value" id="loss">-</div>
                            </div>
                        </div>
                    </div>

                    <div id="status" class="status"></div>
                </div>
            </div>

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
