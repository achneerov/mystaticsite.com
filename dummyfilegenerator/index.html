        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#98d8c8'];
        const color1 = getRandomItem(colors);
        const color2 = getRandomItem(colors.filter(c => c !== color1));
        gradient.addColorStop(0, color1);
        gradient.addColorStop(1, color2);
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, height);
        
        if (type === 'chart') {
          // Generate a simple chart
          ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
          ctx.fillRect(50, 50, width - 100, height - 100);
          
          // Draw bars
          const barCount = 6;
          const barWidth = (width - 200) / barCount;
          const maxHeight = height - 200;
          
          for (let i = 0; i < barCount; i++) {
            const barHeight = Math.random() * maxHeight * 0.8 + maxHeight * 0.1;
            const x = 100 + i * barWidth + barWidth * 0.1;
            const y = height - 100 - barHeight;
            
            ctx.fillStyle = getRandomItem(colors);
            ctx.fillRect(x, y, barWidth * 0.8, barHeight);
            
            // Add labels
            ctx.fillStyle = '#333';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Item ${i + 1}`, x + barWidth * 0.4, height - 70);
          }
          
          // Title
          ctx.fillStyle = '#333';
          ctx.font = 'bold 24px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Sample Chart Data', width / 2, 35);
          
        } else if (type === 'photo') {
          // Create photo-like image with shapes
          for (let i = 0; i < 20; i++) {
            ctx.fillStyle = getRandomItem(colors) + '80';
            const x = Math.random() * width;
            const y = Math.random() * height;
            const radius = Math.random() * 100 + 20;
            
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
          }
          
          // Add text overlay
          ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
          ctx.fillRect(20, height - 80, width - 40, 60);
          ctx.fillStyle = '#333';
          ctx.font = 'bold 20px Arial';
          ctx.textAlign = 'left';
          ctx.fillText('Sample Photo', 30, height - 50);
          ctx.font = '14px Arial';
          ctx.fillText(new Date().toLocaleDateString(), 30, height - 30);
          
        } else {
          // Default sample image with text
          ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
          ctx.fillRect(width * 0.1, height * 0.4, width * 0.8, height * 0.2);
          
          ctx.fillStyle = '#333';
          ctx.font = 'bold 36px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('SAMPLE IMAGE', width / 2, height / 2);
          
          ctx.font = '18px Arial';
          ctx.fillText(`${width} × ${height}`, width / 2, height / 2 + 40);
          
          const data = generateRandomData();
          ctx.font = '14px Arial';
          ctx.fillText(`ID: ${data.id} | ${data.name}`, width / 2, height / 2 + 70);
        }
        
        return canvas;
      }
      
      function canvasToBlob(canvas, type = 'image/png', quality = 0.9) {
        return new Promise(resolve => {
          canvas.toBlob(resolve, type, quality);
        });
      }
      
      // Image generators
      generators.png = async () => {
        const types = ['sample', 'chart', 'photo'];
        const canvas = createImageCanvas(800, 600, getRandomItem(types));
        return await canvasToBlob(canvas, 'image/png');
      };
      
      generators.jpg = async () => {
        const types = ['sample', 'chart', 'photo'];
        const canvas = createImageCanvas(1200, 800, getRandomItem(types));
        return await canvasToBlob(canvas, 'image/jpeg', 0.85);
      };
      
      generators.webp = async () => {
        const canvas = createImageCanvas(600, 400, 'chart');
        return await canvasToBlob(canvas, 'image/webp', 0.8);
      };
      
      generators.bmp = async () => {
        // BMP as PNG (browsers don't support BMP canvas export)
        const canvas = createImageCanvas(400, 300, 'sample');
        return await canvasToBlob(canvas, 'image/png');
      };
      
      generators.gif = async () => {
        // GIF as PNG (static image)
        const canvas = createImageCanvas(500, 500, 'photo');
        return await canvasToBlob(canvas, 'image/png');
      };
      
      generators.tiff = async () => {
        // TIFF as PNG
        const canvas = createImageCanvas(1000, 700, 'chart');
        return await canvasToBlob(canvas, 'image/png');
      };
      
      generators.ico = async () => {
        // ICO as small PNG
        const canvas = createImageCanvas(64, 64, 'sample');
        return await canvasToBlob(canvas, 'image/png');
      };
      
      // Special generators for binary-like files (non-image files still get text representations)
      ['pdf', 'docx', 'xlsx', 'pptx'].forEach(ext => {
        generators[ext] = () => `# This is a placeholder for a ${ext.toUpperCase()} file\n# In a real implementation, this would contain binary data\n# File generated on: ${new Date().toISOString()}\n# Sample metadata: ${JSON.stringify(generateRandomData(), null, 2)}`;
      });
      
      // SVG generator
      generators.svg = () => {
        const colors = ['red', 'blue', 'green', 'purple', 'orange'];
        const color = getRandomItem(colors);
        return `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="80" fill="${color}" stroke="black" stroke-width="2"/>
    <text x="100" y="105" text-anchor="middle" font-family="Arial" font-size="16" fill="white">Sample SVG</text>
</svg>`;
      };
      
      // Initialize UI
      function renderFileTypes(filteredTypes = allFileTypes) {
        fileTypesContainer.innerHTML = '';
        
        const categorizedTypes = {};
        filteredTypes.forEach(type => {
          Object.entries(fileTypes).forEach(([categoryKey, categoryTypes]) => {
            if (categoryTypes.includes(type)) {
              if (!categorizedTypes[categoryKey]) categorizedTypes[categoryKey] = [];
              categorizedTypes[categoryKey].push(type);
            }
          });
        });
        
        Object.entries(categorizedTypes).forEach(([categoryKey, types]) => {
          const categoryName = categoryKey.charAt(0).toUpperCase() + categoryKey.slice(1);
          
          const categoryDiv = document.createElement('div');
          categoryDiv.className = 'mb-4';
          
          const categoryHeader = document.createElement('div');
          categoryHeader.className = 'category-header py-2 px-3 mb-2 border-b-2 border-gray-200';
          categoryHeader.innerHTML = `<h3 class="font-semibold text-gray-700">${categoryName} Files</h3>`;
          
          const typeGrid = document.createElement('div');
          typeGrid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3';
          
          types.forEach(type => {
            const card = document.createElement('div');
            card.className = `file-type-card p-3 rounded-lg bg-white border cursor-pointer ${selectedTypes.has(type.id) ? 'selected' : ''}`;
            card.dataset.typeId = type.id;
            
            card.innerHTML = `
              <div class="flex items-center space-x-3">
                <span class="text-2xl">${type.emoji}</span>
                <div class="flex-1">
                  <div class="font-medium text-gray-900">${type.name}</div>
                  <div class="text-sm text-gray-500">.${type.ext}</div>
                </div>
                <input type="checkbox" class="file-type-checkbox" ${selectedTypes.has(type.id) ? 'checked' : ''}>
              </div>
              <div class="text-xs text-gray-400 mt-1">${type.description}</div>
            `;
            
            card.addEventListener('click', () => toggleFileType(type.id, card));
            typeGrid.appendChild(card);
          });
          
          categoryDiv.appendChild(categoryHeader);
          categoryDiv.appendChild(typeGrid);
          fileTypesContainer.appendChild(categoryDiv);
        });
        
        updateSelectedCount();
      }
      
      function toggleFileType(typeId, cardElement) {
        const checkbox = cardElement.querySelector('.file-type-checkbox');
        
        if (selectedTypes.has(typeId)) {
          selectedTypes.delete(typeId);
          cardElement.classList.remove('selected');
          checkbox.checked = false;
        } else {
          selectedTypes.add(typeId);
          cardElement.classList.add('selected');
          checkbox.checked = true;
        }
        
        updateSelectedCount();
      }
      
      function updateSelectedCount() {
        selectedCount.textContent = `${selectedTypes.size} selected`;
      }
      
      // Event listeners
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filtered = allFileTypes.filter(type => 
          type.name.toLowerCase().includes(searchTerm) ||
          type.ext.toLowerCase().includes(searchTerm) ||
          type.description.toLowerCase().includes(searchTerm)
        );
        renderFileTypes(filtered);
      });
      
      document.querySelector('.select-all-btn').addEventListener('click', () => {
        const visibleTypes = document.querySelectorAll('.file-type-card');
        visibleTypes.forEach(card => {
          const typeId = card.dataset.typeId;
          if (!selectedTypes.has(typeId)) {
            selectedTypes.add(typeId);
            card.classList.add('selected');
            card.querySelector('.file-type-checkbox').checked = true;
          }
        });
        updateSelectedCount();
      });
      
      document.querySelector('.clear-all-btn').addEventListener('click', () => {
        selectedTypes.clear();
        document.querySelectorAll('.file-type-card').forEach(card => {
          card.classList.remove('selected');
          card.querySelector('.file-type-checkbox').checked = false;
        });
        updateSelectedCount();
      });
      
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const category = btn.dataset.category;
          const categoryTypes = fileTypes[category] || [];
          categoryTypes.forEach(type => {
            selectedTypes.add(type.id);
          });
          renderFileTypes();
        });
      });
      
      generateBtn.addEventListener('click', async () => {
        if (selectedTypes.size === 0) {
          statusDiv.textContent = '⚠️ Please select at least one file type.';
          statusDiv.className = 'text-center text-red-600 text-lg font-medium';
          return;
        }
        
        const fileCount = parseInt(fileCountInput.value);
        
        statusDiv.textContent = '⚙️ Generating files...';
        statusDiv.className = 'text-center text-blue-600 text-lg font-medium';
        generateBtn.disabled = true;
        generateBtn.innerHTML = '⏳ Generating...';
        
        const zip = new JSZip();
        const imageTypes = ['png', 'jpg', 'jpeg', 'gif', 'bmp', 'webp', 'tiff', 'ico'];
        
        try {
          // Process each selected type
          for (const typeId of Array.from(selectedTypes)) {
            const type = allFileTypes.find(t => t.id === typeId);
            const generator = generators[type.ext] || generators.default;
            
            // Update status for current type
            statusDiv.textContent = `⚙️ Generating ${type.name} files...`;
            
            for (let i = 1; i <= fileCount; i++) {
              let content;
              
              if (imageTypes.includes(type.ext)) {
                // Handle async image generation
                content = await generator();
              } else {
                // Handle sync text generation
                content = generator();
              }
              
              zip.file(`${type.name.replace(/\s+/g, '_')}_${i}.${type.ext}`, content);
            }
          }
          
          statusDiv.textContent = '📦 Creating zip file...';
          const blob = await zip.generateAsync({type: 'blob'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `dummy_data_${Date.now()}.zip`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          
          statusDiv.textContent = `✅ Successfully generated ${selectedTypes.size * fileCount} files!`;
          statusDiv.className = 'text-center text-green-600 text-lg font-medium';
        } catch (error) {
          console.error('Generation error:', error);
          statusDiv.textContent = '❌ Error generating files. Please try again.';
          statusDiv.className = 'text-center text-red-600 text-lg font-medium';
        }
        
        generateBtn.disabled = false;
        generateBtn.innerHTML = '✨ Generate & Download Zip';
      });
      
      // Initialize
      renderFileTypes();
    </script>
  </body>
</html>
